<div class="container">
  <header class="header">
    <h1><i class="fas fa-envelope-open-text"></i> CHATBOX</h1>
    <button mat-button (click)="openDialog()" class="btn">Leave</button>
  </header>
  <main class="chat-main">
    <div class="chat-sidebar">
      <div class="room">
        <!-- <fa-icon [icon]="faHouseUser"></fa-icon> -->
        <h2 id="room-name">Lobby</h2>
      </div>
      <hr />
      <div id="users">
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul>
          <li class="user">
            <img
              class="avatar"
              src="https://www.w3schools.com/w3images/avatar6.png"
              alt="avatar-image"
            />
            <p class="username">Vanshiki</p>
          </li>
          <li class="user">
            <img
              class="avatar"
              src="https://www.w3schools.com/w3images/avatar6.png"
              alt="avatar-image"
            />
            <p class="username">Riya</p>
          </li>
          <li class="user">
            <img
              class="avatar"
              src="https://www.w3schools.com/w3images/avatar6.png"
              alt="avatar-image"
            />
            <p class="username">Ayushi</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="chat-messages">
      <div>
        <div class="message left">
          <p class="meta">Brad <span>9:12pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
            repudiandae.
          </p>
        </div>
      </div>
      <div>
        <div class="message right">
          <p class="meta">Mary <span>9:15pm</span></p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
            repudiandae.
          </p>
        </div>
      </div>
      <div>
        <div class="message right">
          <p class="meta">Mary <span>9:15pm</span></p>
          <p class="text">L</p>
        </div>
      </div>
      <div>
        <div class="message left">
          <p class="meta">Brad <span>9:12pm</span></p>
          <p class="text">L</p>
        </div>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <form id="chat-form">
      <input
        class="form-control"
        id="msg"
        type="text"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button class="btn ml-5">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>
